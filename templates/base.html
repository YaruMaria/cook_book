<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFlow - {{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">FlavorFlow</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
                <a href="{{ url_for('explore') }}" class="nav-link">Исследовать</a>
                <a href="{{ url_for('create_recipe') }}" class="nav-link">Создать</a>
                <a href="{{ url_for('about') }}" class="nav-link">О проекте</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer style="text-align: center; padding: 3rem; margin-top: 4rem; background: var(--primary-orange);">
        <p style="color: white; font-weight: 600;">© 2024 FlavorFlow. Кулинарное вдохновение</p>
    </footer>
</body>
</html>
